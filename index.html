<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple speech app" />
    <title>Speech App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Speech App</h1>
      <p>Output words from a json file</p>
    </header>
    <div class="container">
      <label for="voiceSelect">Select a voice below</label>
      <select id="voiceSelect" name="voices"></select>

      <label for="fileInput">Upload a json file containing a word list</label>
      <input
        type="file"
        id="fileInput"
        title="Select your words file"
        accept="application/json"
      />

      <button title="Click button to speak">Speak</button>
    </div>
    <script src="speech.js"></script>
  </body>
</html>
